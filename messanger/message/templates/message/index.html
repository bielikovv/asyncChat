{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="column is-6 is-offset-3 mb-6">
        <div class="card" id="rooms-enter-header" style="width: 60rem;">
            <div class="card-body" >
                <h5 class="card-title">Chat</h5>
                <br>
                <h6 class="card-subtitle mb-2">Opportunity to communicate with other people</h6>
            </div>
        </div>
    </div>

    <div class="column is-4 is-offset-4">
        <div class="field">
            <label>Room name:</label>

            <div class="input-group input-group-sm mb-3">
                <input type="text" id='room-name-input' class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>

        <div class="field">
            <label>Nickname:</label>

            <div class="input-group input-group-sm mb-3">
                <input type="text" id='username-input' class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button type="submit" id='room-name-submit' class="btn btn-dark">Enter</button>
            </div>
        </div>
    </div>
</div>




<script>
    document.querySelector('#room-name-input').focus();

    document.querySelector('#room-name-input').onkeyup = function(e) {
        if (e.keyCode === 13) {
            document.querySelector('#room-name-submit').click();
        }
    };

    document.querySelector('#room-name-submit').onclick = function(e) {
        var roomName = document.querySelector('#room-name-input').value;
        var userName = document.querySelector('#username-input').value;

        window.location.replace(roomName + '/?username=' + userName);
    };
</script>
{% endblock %}
